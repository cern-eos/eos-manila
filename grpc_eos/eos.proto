syntax = "proto3";

message Request {
   string request_type = 1;
   string auth_key = 2;
   string protocol = 3;
   string share_name = 4;
   string description = 5;
   string share_id = 6;
   string share_group_id = 7;
   int32 quota = 8;
   string creator = 9;
   string egroup = 10;
   string admin_egroup = 11;
}

message Response {
   string msg = 1;
   int32 code = 2;
}

service EOS {
   rpc ServerRequest(Request) returns (Response) {}
}

